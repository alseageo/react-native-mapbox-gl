apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile 'com.mapbox.mapboxsdk:mapbox-android-telemetry:2.1.0@aar'
    compile project(':MapboxGLAndroidSDK-release')
    compile('com.android.support:support-annotations:23.4.0') {
        exclude group: 'common-collections'
        exclude group: 'common-logging'
    }
    compile('com.android.support:support-v4:23.4.0') {
        exclude group: 'common-collections'
        exclude group: 'common-logging'
    }
    compile('com.android.support:design:23.4.0') {
        exclude group: 'common-collections'
        exclude group: 'common-logging'
    }
    compile('com.squareup.okhttp3:okhttp:3.4.1') {
        exclude group: 'common-collections'
        exclude group: 'common-logging'
    }
    compile('com.mapzen.android:lost:1.1.1') {
        exclude group: 'common-collections'
        exclude group: 'common-logging'
    }
    compile('com.mapbox.mapboxsdk:mapbox-java-services:1.3.1') {
        exclude group: 'common-collections'
    }
}
