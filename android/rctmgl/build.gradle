apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // React Native
    provided "com.facebook.react:react-native:+"

    // Mapbox SDK
    compile 'com.mapbox.mapboxsdk:mapbox-android-services:2.2.6'

    compile project(':MapboxGLAndroidSDK-release')
    compile('com.android.support:support-annotations:25.3.1') {
        exclude group: 'commons-collections'
        exclude group: 'commons-logging'
    }
    compile('com.android.support:support-v4:25.3.1') {
        exclude group: 'commons-collections'
        exclude group: 'commons-logging'
    }
    compile('com.android.support:design:25.3.1') {
        exclude group: 'commons-collections'
        exclude group: 'commons-logging'
    }
    compile('com.jakewharton.timber:timber:4.5.1') {
        exclude group: 'commons-collections'
        exclude group: 'commons-logging'
    }
    compile('com.squareup.okhttp3:okhttp:3.8.0') {
        exclude group: 'commons-collections'
        exclude group: 'commons-logging'
    }
    compile('com.mapzen.android:lost:1.1.1') {
        exclude group: 'commons-collections'
        exclude group: 'com.google.guava'
        exclude group: 'commons-logging'
    }
    compile('com.mapbox.mapboxsdk:mapbox-java-geojson:2.2.3') {
        exclude group: 'commons-collections'
        exclude group: 'commons-logging'
    }

    // Mapbox plugins
    compile('com.mapbox.mapboxsdk:mapbox-android-plugin-locationlayer:0.1.0') {
        exclude module: 'mapbox-android-sdk'
    }
}
